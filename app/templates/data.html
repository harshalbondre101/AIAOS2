<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Order Complete Alert</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Send Order Complete Alert</h1>
        <form id="orderAlertForm">
            <div class="form-group">
                <label for="tableId">Table ID</label>
                <input type="text" class="form-control" id="tableId" name="table_id" placeholder="Enter Table ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Alert</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#orderAlertForm").submit(function(event){
                event.preventDefault();
                var tableId = $("#tableId").val();
                
                $.ajax({
                    url: '/send_order_complete_alert_bot',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ table_id: tableId }),
                    success: function(response) {
                        $("#responseMessage").html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(xhr, status, error) {
                        $("#responseMessage").html('<div class="alert alert-danger">An error occurred: ' + xhr.responseText + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
