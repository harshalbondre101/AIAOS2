<div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Order <span id="pinModalLabel"></span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger">Type the PIN to confirm</p>
                <div id="pinInput"></div>
                <p class="text-danger" id="pinError"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-pin-confirm">Confirm</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>    
</div>
